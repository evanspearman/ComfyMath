[tool.poetry]
name = "comfymath"
version = "0.1.0"
description = "Math nodes for ComfyUI"
authors = ["Evan Spearman <evan@spearman.mb.ca>"]
license = { text = "Apache License 2.0" }
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
